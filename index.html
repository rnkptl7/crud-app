    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="my-4">
                        <div class="mb-3">
                            <label for="productIdModal" class="form-label">Product ID</label>
                            <input type="number" class="form-control" id="productIdModal" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="productNameModal" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productNameModal" required>
                        </div>
                        <div class="input-group mb-3 justify-content-between">
                            <div class="priceParent">
                                <div class="priceDiv">
                                    <span class="input-group-text" id="basic-addon1">₹</span>
                                    <input type="number" id="productPriceModal" class="form-control"
                                        placeholder="Product Price" aria-label="productPrice"
                                        aria-describedby="basic-addon1">
                                </div>
                                <input class="form-control" type="file" id="imageModal" multiple required>
                            </div>
                            <div class="imageDiv">
                                <img id="imageShowModal" alt="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescModal" class="form-label">Product Descriptions</label>
                            <textarea class="form-control" id="productDescModal" rows="3" required
                                onkeyup="s()"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addEditProduct" data-bs-dismiss="modal">Edit
                        Product</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container w-100 m-auto mt-5 d-flex justify-content-center">
        <div class="container-fluid w-50">
            <h1 class="text-center">Product Management system</h1>
            <form class="my-4" id="productForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" required>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="input-group mb-3 justify-content-between">
                    <div class="priceParent">
                        <div class="priceDiv">
                            <span class="input-group-text" id="basic-addon1">₹</span>
                            <input type="number" id="productPrice" class="form-control" placeholder="Product Price"
                                aria-label="productPrice" aria-describedby="basic-addon1">
                        </div>
                        <input class="form-control" type="file" id="image" multiple required>
                    </div>
                    <div class="imageDiv">
                        <img id="imageShow" class="object-fit-contain" alt="">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productDesc" class="form-label">Product Descriptions</label>
                    <textarea class="form-control" id="productDesc" rows="3" required onkeyup="s()"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 btnSubmit">Submit</button>
            </form>
        </div>
    </div>
