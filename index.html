<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100 m-auto mt-5 d-flex justify-content-center">
        <div class="container-fluid w-50">
            <h1 class="text-center">Product Management system</h1>
            <form class="my-4" id="productForm">
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId">
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">â‚¹</span>
                    <input type="number" id="productPrice" class="form-control" placeholder="Product Price"
                        aria-label="productPrice" aria-describedby="basic-addon1">
                    <input class="form-control" type="file" id="image" multiple>
                </div>
                <div class="mb-3">
                    <label for="productDesc" class="form-label">Product Descriptions</label>
                    <textarea class="form-control" id="productDesc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <div class="container p-5">
        <div class="product-item d-flex flex-wrap justify-content-between">
            <div class="card mb-3" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
